<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Page Title -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->

  <body>
    <div class="container">
      <div class="tile profile-ui">
        <h2>Identity</h2>

        <h3>Style profile:</h3>
        <select id="profile-list" class="full-width mbm">
          <option>Select...</option>
        </select>

        <h3 style="display:none">Logo:</h3>
        <img class="mbm profile-logo" src="" />

        <h3 style="display:none">Colors:</h3>
        <ul class="color-list">
        </ul>

        <h3 style="display:none">Fonts:</h3>
        <ul class="font-list">
        </ul>

      </div>
      <div class="tile layout-ui">
        <h2>Template</h2>
        <h3>Text:</h3>
        <textarea data-font-face="true" data-color-text="true" class="mbm" id="primary-text--input">We have not even to risk the adventure alone, for the heroes of all time have gone before us.</textarea>

        <h3>Background:</h3>
        <input data-color-background="true" class="mbm" type="text" value="#FFF" />
        <!-- <h3>Text color</h3>
        <input data-color-text="true" class="mbm" type="text" value="#333" /> -->
        <!-- <h3>Primary font</h3>
        <input data-font-face="true" type="text" value="Helvetica Neue" /> -->
      </div>
      <div class="tile result-ui">
        <div class="centered-vh" id="primary-text--result"></div>
      </div>
    </div>
  </body>
